<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.css">
    <title>FORM</title>
</head>
<body>
<div class="grid-container">
    <div class="header">
        <h1>Want to learn more
            <br>
            about Involvio?</h1>
        <p>Leave us your details with a short message about your requirement and
            <br>
            we'll be sure to reach out to you.</p>
    </div>
    <div class="form">
        <div class="first-name">
            <input type="text" placeholder="First Name*">
        </div>
        <div class="last-name">
            <input type="text" placeholder="Last Name*">
        </div>
        <div class="email">
            <input type="email" placeholder="Work Email*">
        </div>
        <div class="textarea">
            <textarea rows="8" cols="35" placeholder="Message(Max 250 characters)"></textarea>
        </div>
        <div class="button">
            <button>CONTACT US</button>
        </div>
    </div>
</div>

</body>
</html>
