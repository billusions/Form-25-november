<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.css">
    <title>FORM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic%7CSource+Serif+Pro:regular,600,700" media="all">
    <script type="text/javascript">WebFont.load({  google: {    families: ["Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic","Source Serif Pro:regular,600,700"]  }});</script>
</head>
<body>
<div class="grid-container">
    <div class="header">
        <h1>Want to learn more
            <br>
            about Involvio?</h1>
        <p>Leave us your details with a short message about your requirement and
            <br>
            we'll be sure to reach out to you.</p>
    </div>
    <form class="form">
        <div class="first-name">
            <input type="text" placeholder="First Name*" required>
        </div>
        <div class="last-name">
            <input type="text" placeholder="Last Name*" required>
        </div>
        <div class="email">
            <input type="email" placeholder="Work Email*" required>
        </div>
        <div class="textarea">
            <textarea rows="8" cols="35" placeholder="Message(Max 250 characters)"></textarea>
        </div>
        <div class="button">
            <button>CONTACT US</button>
        </div>
    </form>
</div>

</body>
</html>
